<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GROWLLL! üêª</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;

      /* Bright Purple-Red Theme */
      background: linear-gradient(
        135deg,
        #bf83f6,
        #f77ef1,
        #f7a4c6        
      );

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.35);
      transition: 0.3s;
      z-index: 50;
    }

    .back-btn:hover {
      color: rgba(255, 255, 255, 0.85);
      transform: scale(1.1);
    }

    /* Floating hearts */
    .heart-bg {
      position: absolute;
      font-size: 19px;
      opacity: 0.42;
      animation: float 7s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-35px); }
    }

    /* Title */
    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 4rem;
      color: white;
      margin-bottom: 15px;
      z-index: 10;
      text-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    /* Button */
    #teddy-button {
      padding: 16px 50px;
      font-size: 1.25rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;

      background: rgba(255, 169, 242, 0.112);
      color: white;


      box-shadow: 0 12px 30px rgba(133, 75, 122, 0.071);
      transition: 0.3s ease;
      margin-bottom: 25px;
      z-index: 10;
    }

    #teddy-button:hover {
      transform: scale(1.07);
      background: rgba(255, 255, 255, 0.18);
    }

    /* Message Box */
    #greeting {
      display: none;
      max-width: 560px;
      padding: 30px 40px;
      border-radius: 28px;

      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(14px);

      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 18px 45px rgba(0,0,0,0.18);

      animation: pop 0.8s ease;
      z-index: 10;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    #greeting h2 {
      font-family: "Great Vibes", cursive;
      font-size: 2.9rem;
      color: white;
      margin-bottom: 12px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #greeting p {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.92);
      line-height: 1.7;
    }

    /* Teddy Image */
    .teddy {
      position: absolute;
      width: 80px;   /* Smaller size */
      height: 80px;
      object-fit: cover;
      border-radius: 20px;

      animation: dance 2s ease-in-out infinite,
                 popIn 0.6s ease;

      pointer-events: none;
      z-index: 2; /* Always behind text */
    }

    @keyframes dance {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg) translateX(-5px); }
      50% { transform: rotate(10deg) translateX(5px); }
      75% { transform: rotate(-6deg) translateX(-3px); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .teddy.stopped {
      animation: none;
    }
  </style>
</head>

<body>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">ü†∏</a>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart-bg";
      heart.textContent = "üß∏";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.top = Math.random() * 100 + "%";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Main Content -->
  <h1>Happy Teddy Day Tesoro!</h1>

  <button id="teddy-button">Summon a Teddy üß∏</button>

  <!-- Greeting Box -->
  <div id="greeting">
    <h2>All Teddies just for You üíï</h2>
    <p>
      Every teddy is a cuddle in disguise, and a reminder that I always need you and willl need you....ü•∫‚ù§Ô∏è<br>
    </p>
  </div>

  <!-- Teddy Sound -->
  <audio id="teddy-audio" src="./assets/audios/teddy.mp3" preload="auto"></audio>

  <script>
    const teddyButton = document.getElementById("teddy-button");
    const teddyAudio = document.getElementById("teddy-audio");
    const greeting = document.getElementById("greeting");

    teddyButton.addEventListener("click", () => {

      // Show greeting
      greeting.style.display = "block";

      // Play sound
      teddyAudio.currentTime = 0;
      teddyAudio.play();

      // Create Teddy Image
      const teddy = document.createElement("img");
      teddy.className = "teddy";
      teddy.src = "./assets/teddy.png";

      // RANDOM ANYWHERE
      const maxX = window.innerWidth - 90;
      const maxY = window.innerHeight - 90;

      teddy.style.left = Math.random() * maxX + "px";
      teddy.style.top = Math.random() * maxY + "px";

      document.body.appendChild(teddy);

      // Stop dancing after 3 seconds
      setTimeout(() => {
        teddy.classList.add("stopped");
      }, 3000);

      // Remove teddy after 6 seconds
      setTimeout(() => {
        teddy.remove();
      }, 6000);
    });
  </script>

</body>
</html>
