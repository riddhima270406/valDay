<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>only for sky ðŸ¤«ðŸ™ˆðŸ’™</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      text-align: center;
      position: relative;

      background: radial-gradient(circle at top left,
        #dd77ff 0%,
        #cb9dff 35%,
        #ff9dde 65%,
        #ffb8d9 100%);
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      text-decoration: none;
      color: rgba(60, 0, 80, 0.35);
      transition: 0.3s;
      z-index: 20;
    }

    .back-btn:hover {
      color: rgba(60, 0, 80, 0.85);
      transform: scale(1.15);
    }

    /* Floating Hearts */
    .heart-bg {
      position: absolute;
      font-size: 18px;
      opacity: 0.18;
      animation: float 9s infinite ease-in-out;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    /* Prompt */
    #prompt {
      position: absolute;
      top: 8%;
      width: 100%;
      font-size: 3.2rem;
      font-family: "Great Vibes", cursive;
      color: #5a004f;
      text-shadow: 0 6px 20px rgba(0,0,0,0.2);
      z-index: 5;
    }

    /* Round Note */
    #fin {
      font-size: 30px;
      margin-top: 10px;
      color: rgba(96, 0, 64, 0.838);
    }

    /* Kiss Icons */
    .kiss {
      position: absolute;
      width: 85px;
      height: 85px;
      cursor: pointer;
      transition: left 0.7s ease, top 0.7s ease, transform 0.3s ease;
      z-index: 5;
    }

    .kiss img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 14px rgba(255, 0, 140, 0.35));
    }

    /* Wrong blink */
    .blink {
      animation: blinkAnim 0.3s alternate 3;
    }

    @keyframes blinkAnim {
      from { opacity: 1; }
      to   { opacity: 0.2; }
    }

    /* Correct pop */
    .correct-kiss {
      animation: kissPop 0.6s ease;
    }

    @keyframes kissPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.6) rotate(10deg); }
      100% { transform: scale(1); }
    }

    /* Final Love Box */
    #love-box {
  display: none;
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);

  background: rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(14px);

  padding: 40px 55px;
  border-radius: 30px;

  font-size: 2.6rem;
  font-family: "Great Vibes", cursive;
  color: #5a004f;

  border: 2px solid rgba(255, 255, 255, 0.55);

  box-shadow:
    0 0 25px rgba(255, 120, 200, 0.35),
    0 0 70px rgba(200, 120, 255, 0.25);

  animation: floatCard 2.5s ease-in-out infinite;
  z-index: 30;
}

@keyframes floatCard {
  0%, 100% { transform: translate(-50%, -50%) translateY(0); }
  50% { transform: translate(-50%, -50%) translateY(-12px); }
}


    /* Bubble kisses */
    .bubble-kiss {
      position: absolute;
      bottom: -80px;
      width: 55px;
      height: 55px;
      opacity: 0.75;
      animation: bubbleUp linear infinite;
    }

    .bubble-kiss img {
      width: 100%;
    }

    @keyframes bubbleUp {
      from {
        transform: translateY(0) scale(0.8);
        opacity: 0.8;
      }
      to {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    /* Highlight the real kiss */
    .highlight {
      animation: glowHint 1s ease;
    }

    @keyframes glowHint {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0));
      }
      50% {
        transform: scale(1.25);
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.9));
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0));
      }
    }

  </style>
</head>

<body>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">ðŸ ¸</a>
  <audio id="startSound" src="./assets/audios/start.mp3"></audio>
  <!-- Prompt -->
  <div id="prompt">
    Happy Kiss Day Cutie! ðŸ˜˜
    <p id="fin">Find the kisses ðŸ’‹</p>
  </div>

  <!-- Final Love Box -->
  <div id="love-box">
    Now you have all my kisses forever ðŸ’•
  </div>

  <!-- Sounds -->
  <audio id="correctSound" src="./assets/audios/kiss.wav"></audio>
  <audio id="wrongSound" src="./assets/audios/wrong.mp3"></audio>
  <audio id="bubbleLoop" src="./assets/audios/bubble.mp3" loop></audio>

  <script>
    /* Floating hearts */
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart-bg";
      heart.textContent = "ðŸ’‹";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.top = Math.random() * 100 + "%";
      heart.style.animationDelay = Math.random() * 6 + "s";
      document.body.appendChild(heart);
    }

    const finText = document.getElementById("fin");
    const loveBox = document.getElementById("love-box");

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const bubbleLoop = document.getElementById("bubbleLoop");
    const startSound = document.getElementById("startSound");


    let kisses = [];
    let realIndex = 0;
    let gameActive = false;
    let round = 0;

    const rounds = [
      "Find the kiss for your forehead ðŸ’‹",
      "Find the kiss for your eyes ðŸ‘€",
      "Find the kiss for your nose ðŸ˜š",
      "Find the kiss for your chin ðŸ™ˆ",
      "Find the kiss for your cheek ðŸ˜˜",
      "Find the kiss for your lips ðŸ§‘ðŸ½â€â¤ï¸â€ðŸ’‹â€ðŸ‘©ðŸ½"
    ];

    function randomPosition(kiss) {
      kiss.style.left = Math.random() * (window.innerWidth - 100) + "px";
      kiss.style.top = Math.random() * (window.innerHeight - 220) + 160 + "px";
    }

    function lockGame(state) {
      gameActive = !state;
    }

    function startRound() {
      lockGame(true);
      startSound.currentTime = 0;
      startSound.play();

      kisses = [];

      finText.textContent = rounds[round];

      for (let i = 0; i < 7; i++) {
        const kiss = document.createElement("div");
        kiss.className = "kiss";
        kiss.innerHTML = `<img src="./assets/kiss.png">`;

        randomPosition(kiss);
        document.body.appendChild(kiss);
        kisses.push(kiss);

        kiss.addEventListener("click", () => {
          if (!gameActive) return;

          lockGame(true);

          if (kiss === kisses[realIndex]) {
            correctSound.currentTime = 0;
            correctSound.play();

            kiss.classList.add("correct-kiss");

            setTimeout(nextRound, 900);

          } else {
            wrongSound.currentTime = 0;
            wrongSound.play();

            kisses.forEach(k => k.classList.add("blink"));

            setTimeout(() => {
              kisses.forEach(k => k.classList.remove("blink"));
              lockGame(false);
            }, 700);
          }
        });
      }

      realIndex = Math.floor(Math.random() * kisses.length);

      /* â­ Highlight correct kiss before shuffle */
      kisses[realIndex].classList.add("highlight");

      /* Remove highlight after 1 second */
      setTimeout(() => {
        kisses[realIndex].classList.remove("highlight");

        /* Start shuffle after hint */
        shuffleKisses();
      }, 1000);
    }

    function shuffleKisses() {
      let shuffleCount = 0;

      const interval = setInterval(() => {
        kisses.forEach(k => randomPosition(k));
        shuffleCount++;

        if (shuffleCount >= 6) {
          clearInterval(interval);
          lockGame(false);
        }
      }, 650);
    }

    function nextRound() {
      kisses.forEach(k => k.remove());
      round++;

      if (round < rounds.length) {
        setTimeout(startRound, 1200);
      } else {
        finalWin();
      }
    }

    function finalWin() {
      finText.textContent = "All kisses unlocked ðŸ’•";
      loveBox.style.display = "block";

      bubbleLoop.play();

      setInterval(() => {
        const kiss = document.createElement("div");
        kiss.className = "bubble-kiss";
        kiss.innerHTML = `<img src="./assets/kiss.png">`;

        kiss.style.left = Math.random() * 100 + "%";
        kiss.style.animationDuration = 4 + Math.random() * 3 + "s";

        document.body.appendChild(kiss);

        setTimeout(() => kiss.remove(), 7000);
      }, 250);
    }

    setTimeout(startRound, 1500);
  </script>

</body>
</html>
